<div class="card">
    <div class="card-image">
        <a href="{{pokedex_link}}" target="blank"><img src="{{sprite_link}}"></a>
    </div>
    <div class="card-content">
        <span class="card-title">{{pokemon_name}}</span>
        <table>
            <tbody>
                <tr>
                    <td>Nº pokédex:</td>
                    <td><strong>{{pokedex_number}}</strong></td>
                </tr>
                <tr>
                    <td>Types:</td>
                    <td>
                        <a class="type-icon type-{{pokemon_type_0}}" href="https://pokemondb.net/type/{{pokemon_type_0}}" target="blank">{{pokemon_type_0}}</a>
                        <a class="type-icon type-{{pokemon_type_1}}" href="https://pokemondb.net/type/{{pokemon_type_1}}" target="blank">{{pokemon_type_1}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-action">
        <a href="{{pokedex_link}}" target="blank">Pokédex entry</a>
    </div>
</div>
